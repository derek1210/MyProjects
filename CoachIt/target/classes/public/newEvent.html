<!DOCTYPE html>
<html>
<head>
	<title>CoachIt</title>
     <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="js/buildNavBar.js"></script>
  <script src="js/formFunctions.js"></script>
</head>
<body>
<div>
    
</div>
<div class="container">
	<h2>Create an event</h2>
	<form name="eventFrom" class=" form-horizontal col-md-10" action="/CreateEvent" method="post">
		<div class="form-group">

			<label class="control-label col-md-1">Title:</label>
			<div class="col-md-8">
				<input type="text" name="title" class="form-control" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-1">Date:</label>
			<div class="col-md-4">
				<input type="date" name="date" class="form-control" placeholder="YYYY/MM/DD" required>
			</div>
		</div>
		<div class="form-group">
		<label class="control-label col-md-1">Location:</label>
			<div class="col-md-8">
				<input type="text" name="location" class="form-control" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">Type of event</label>
			<select name="type">
				<option value="Tournament">Tournament</option>
				<option value="Course">Course</option>
				<option value="Friendly">Friendly</option>
				<option value="Seminar">Seminar</option>
			</select><br>
		</div>
		<div class="form-group">
			<label class="control-label col-md-1">Deadline: </label>
			<div class="col-md-4">
				<input type="date" class="form-control" name="deadline" placeholder="YYYY/MM/DD">
			</div>
		</div>
		<div>
			<label>Description</label>

			<textarea id="description" class="form-control" rows="15" cols="100">
			</textarea>
		</div><br>
		<input type="submit" value="create">

	</form>
</div>
</body>
</html>
