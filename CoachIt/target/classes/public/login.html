<!DOCTYPE html>
<head>
	<title>CoachIt</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="js/formFunctions.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">CoachIt</a>
    </div>
    <form name = "login" class="navbar-form navbar-center" method="post" action="/Login" onsubmit="return Login()">
    	<input type="email" class="form-control" name="email" placeholder="Enter email">
    	<input type="password" class="form-control" name="pwd" placeholder="Enter password">
    	<button type="submit" class="btn btn-danger btn-default ">Login</button>
    </form>
  </div>
</nav>

<div class="container col-md-4">
  <h2 class="col-md-offset-3">Sign up</h2>
  <br>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-md-4" for="email">Name:</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="fName" placeholder="Enter first name">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="lName" placeholder="Enter last name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-4" for="email">Date of birth:</label>
      <div class="col-md-8">
        <input type="date" class="form-control" id="dob">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-4" for="email">Email:</label>
      <div class="col-md-8">
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-4" for="pwd">Password:</label>
      <div class="col-md-8">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-4" for="pwd">Active as:</label>
      <div class="col-md-8">  
        <select name="role" class="form-control" >
          <option value="player">Player</option>
          <option value="coach">Coach</option>
          <option value="referee">Referee</option>
        </select>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-md-offset-4 col-md-8">
        <button type="submit" class="btn btn-danger btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

<div class="container col-md-offset-2 col-md-4">
  <h1 class="col-md-offset-2">Welcome to CoachIt </h1>
  <h4>
  Our mission is to provide a platform that waterpolo clubs organize their rutine activities.
  </h4>
  <h4> Especially activities that require communication on both the intra and inter club levels, like tournaments and friendlies.
  </h4>
</div>
</body>
